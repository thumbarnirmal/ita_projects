<br>

<div class="col-sm-1"></div>
<div class="add-on col-sm-10 common-padding-top">
    <input class="form-control" placeholder="Search" name="srch-term" id="srch-term" type="text" autocomplete="off" ng-model="searchDocument">
</div>
<div class="col-sm-1"></div>

<div class="col-sm-12">
    <div ng-show="document_master.length > 0" ng-repeat="data in document_master | filter : searchDocument">
        <div class="col-sm-4">
            <div class="col-sm-12 padding-none card-1" style="background-color: white; margin: 10px 0px;">
                <p style="background-color: white; z-index:1005;">
                    <img src="{{data.document_thumbnail_url}}" width="100%" height="150">
                </p>
                <div class="col-sm-12 common-padding-top">
                    <p class="truncate" style="font-size: medium; color: black; width: 80%;">Document Name: {{data.document_name}}</p>
                    <p class="truncate" style="font-size: small; width: 80%; color: red;">Document Author: {{data.document_author}}</p>
                </div>
                <div>
                    <button class="btn btn-primary" type="button" ng-click="download(data.document_url)">Download</button>
                    <button class="btn btn-danger" type="button" ng-click="delete_document(data.document_id)">Delete</button>
                    <button class="btn btn-info"type="button" ng-click="update_document(data.document_id)">Update</button>
                </div>
                <br>
            </div>
        </div>
    </div>
    <div ng-show="document_master.length <= 0">
        <div class="col-sm-3">
            No Data Found
        </div>
    </div>
</div>
<div class="right-corder-container">
    <button class="right-corder-container-button" ng-click="add_new_document()">
        <span class="short-text">+</span>
    </button>
</div>
