<section class="main">
    <br>


    <div class="col-sm-1"></div>
    <div class="col-sm-5">
        <input class="form-control" placeholder="Username" name="username-term" id="user-term" type="text" autocomplete="off">
    </div><div class="col-sm-4">
    <input class="form-control" placeholder="Password" name="password-term" id="pass-term" type="password" autocomplete="off">
    </div><div class="col-sm-1">
    <a class="btn btn-primary" href="./#/document_master">Admin</a>
    </div>
    <div class="col-sm-1"></div>

    <br>
    <br>
    <br>

    <div class="col-sm-1"></div>
    <div class="input-group add-on col-sm-10">
        <input class="form-control" placeholder="Search" name="srch-term" id="srch-term" type="text" autocomplete="off" ng-model="search_query">
        <div class="input-group-btn">
            <button class="btn btn-default" type="button" ng-click="search_document(search_query)"><i class="fa fa-search"></i></button>
        </div>
    </div>
    <div class="col-sm-1"></div>

    <br>

    <!--<form>
        <input class="col-sm-3" type="text" name="" placeholder="Search" autocomplete="off" ng-model="search_query">
        <div class="col-sm-1"></div>
        <button class="col-sm-1 btn btn-primary" type="button" ng-click="search_document(search_query)">Search</button>
    </form>-->
</section>
<div class="col-sm-12">
    <div ng-show="search_result.length > 0" ng-repeat="data in search_result">
        <div class="col-sm-4">
            <div class="col-sm-12 padding-none card-1" style="background-color: white; margin: 10px 0px;">
                <!--<p style="background-color: white; z-index:1005;">-->
                <img src="{{data.document_thumbnail_url}}" width="100%" height="150">
                <!--</p>-->
                <div class="col-sm-12 common-padding-top">
                    <p class="truncate" style="font-size: medium; color: black; width: 80%;">Doc Name: {{data.document_name}}</p>
                    <p class="truncate" style="font-size: small; width: 80%; color: red;">Doc Author: {{data.document_author}}</p>
                </div>
                <div>
                    <a class="btn btn-primary" href="{{data.document_url}}">Download</a>
                </div>
                <br>
                <!--<button class="btn btn-primary" type="button" ng-click="download(data.pdf_url)">Download</button>-->
            </div>
        </div>
    </div>
    <div ng-show="search_result.length <= 0">
        <div class="col-sm-3">
            No Data Found
        </div>
    </div>
</div>
